<body>

	<div>
		<h1>GUESSING GAME</h1>
		<h2>Our computer has selected a number from 1 - 100. See if you can guess it in 5 tries!</h2>
		<br></br>
		<input id="playerGuess" type="number" autofocus></input>
		<button id="guess">Guess</button> <button id="hint">Hint please</button>
		<br></br>
		<h2> Number of Guesses Left: </h2>
			<ul>
				<li class="numGuesses"> </li>
			</ul>
		<h2 class="HCguess">HOT GUESSES:</h2>
			<div class="storedGuess">
			<ul>
				<li class="hot guesses"></li>
			</ul>
		</div>	
		<br>
		<h2 class="HCguess">COLD GUESSES:</h2>
			<div class="storedGuess">
			<ul>
				<li class="cold guesses"></li>
			</ul>
		</div>
		
		<br>
		<br>
		<button id="startNew">Start New Game</button>

	</div>
